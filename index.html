<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="css/Style.css">

</head>
<body>
    
    <header> 
        <div class="logo">
            <h1>logo</h1>
        </div>
        <div class="meno">
            <h1>Meno</h1>
        </div>
        
    </header>

    <section class="bar">
        <h1>Bar</h1>
    </section>

    <section class="content">
        <div class="left_comtent">
            <h1>left</h1>

        </div>

        <div class="middle_comtent">

            </div>

                <div class="center_left"><h1>center left</h1></div>
                <div class="center_right"><h1>center right</h1></div>

            </div>
            <div class="bottom">
                <h1>bottom</h1>

            </div>

        </div>

        <div class="right_comtent">
            <h1>right</h1>

        </div>

    </section>

    <footer>
        <h1>This is a footer</h1>
    </footer>

</html>
